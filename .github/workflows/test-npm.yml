name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: 输出版本号
        run: node -v && npm -v && pnpm -v

      - name: 配置 .npmrc
        run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: whoami
        run: npm whoami

      - name: 测试网络
        run: curl -I https://registry.npmjs.org/
